<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{context.title}}</h4>
            <!--<button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>-->
        </div>
        <div class="modal-body">
            <p>{{context.text}}</p>
            <input type="text" [(ngModel)]="context.value" placeholder="Название отдела"/>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="dialog.dismiss()">Нет</button>
            <button type="button" class="btn btn-primary" (click)="dialog.close(context.value)">Да</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
